<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Test</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="head">
        <p class="questions">1. Скільки буде 20+5?</p>
        <input type="text" id="questions1" class="answers">
        <br>
        <p class="questions">2. Скільки буде 20-5?</p>
        <input type="text" id="questions2" class="answers">
        <br>
        <p class="questions">3. Скільки буде 20*5?</p>
        <input type="text" id="questions3" class="answers">
        <br>
        <p class="questions">4. Скільки буде 20/5?</p>
        <input type="text" id="questions4" class="answers">
        <br>
        <p class="questions">5. Скільки буде 100+100?</p>
        <input type="text" id="questions5" class="answers">
        <br><br>
        <button id="finish" class="button">Відправити</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
